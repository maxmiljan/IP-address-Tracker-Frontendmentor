<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
   <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>IP Tracker</title>
</head>
<body>
  <div class="header">
    <h1>IP Address Tracker</h1>
    <div class="search-bar"> <!--I added search option, but I dont know how to program it. If someone know I would be very greatful for help. If you add search option, can you add comment to functiohn to explain. :)-->
      <input type="text" placeholder="Search for any IP address or domain" id="inputFIeld">
      <div class="button-div">
        <button>&#8250;</button>
      </div>
    </div>
    </div>
  </div>
  <div class="ip-bar">
    <div class="ip-address" >
      <p>IP Address</p>
      <h3 id="ipAddress"></h3>
    </div>
    <div class="location">
      <p>Location</p>
      <h3 id="location"></h3>
    </div>
    <div class="timezone">
      <p>Timezone</p>
      <h3 id="timezone"></h3>
    </div>
    <div class="isp">
      <p>ISP</p>
      <h3 id="isp"></h3>
    </div>
  </div>
  <div class="map" id="map"></div>
  
  <script src="script/app.js"></script>
</body>
</html>
